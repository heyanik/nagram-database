<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Order Form</h2>
  <form id="orderForm">
    <label for="date">Date:</label>
    <input type="date" id="date" name="Date" required><br><br>

    <label for="allOrder">All Orders:</label>
    <input type="number" id="allOrder" name="AllOrder" required><br><br>

    <label for="cancelOrder">Cancel Orders:</label>
    <input type="number" id="cancelOrder" name="CancelOrder" required><br><br>

    <label for="pendingOrder">Pending Orders:</label>
    <input type="number" id="pendingOrder" name="PendingOrder" required><br><br>

    <label for="deliveredOrder">Delivered Orders:</label>
    <input type="number" id="deliveredOrder" name="DeliveredOrder" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <h3>Submitted Orders</h3>
  <div id="submittedData">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>All Orders</th>
          <th>Cancel Orders</th>
          <th>Pending Orders</th>
          <th>Delivered Orders</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    const dataTableBody = document.querySelector('#dataTable tbody');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzpOoKv4gNWqjlcrNgJPE2qoCHiIYPvzVV3TAwt-NMR4bDkDwJ2SqU27W6SC9Cqn1yK7w/exec';

    // Fetch and display data from Google Sheets
    function displayData() {
      fetch(scriptURL + '?action=getData')
        .then(response => response.json())
        .then(data => {
          console.log('Fetched data:', data); // Log the data fetched
          
          // Clear the table before adding new rows
          dataTableBody.innerHTML = '';
          
          // Populate the table with data (skip header row)
          data.slice(1).forEach(row => {
            const newRow = dataTableBody.insertRow();
            row.forEach(cellData => {
              const cell = newRow.insertCell();
              cell.textContent = cellData;
            });
          });
        })
        .catch(error => console.error('Error fetching data!', error));
    }

    // On form submit, save data and refresh display
    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: new URLSearchParams(formData) })
        .then(response => response.json())
        .then(result => {
          if (result.status === 'success') {
            alert('Data has been submitted successfully!');
            form.reset();
            displayData(); // Refresh the data below the form
          } else {
            alert('Failed to save data');
          }
        })
        .catch(error => console.error('Error!', error.message));
    });

    // Load data on page load
    window.onload = displayData;
  </script>
</body>
</html>
